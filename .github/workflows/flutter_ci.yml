ios-build:
  runs-on: macos-latest

  steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS (no signing)
      run: flutter build ios --no-codesign
